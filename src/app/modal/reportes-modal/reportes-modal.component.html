<div class="bootstrap-wrapper">
    <h2 class="header-title text-center">Reportes</h2>

    <form (ngSubmit)="formSubmit()" class="text-center">
        <div class="row">
            <div class="col-md-8 col-12">
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-select name="tipo" [(ngModel)]="formData.tipo">
                        <mat-option [value]="'1'">Gesti√≥n diaria</mat-option>
                        <mat-option [value]="'2'">BCV</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-12">
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Selecciona una fecha (AI)</mat-label>
                    <input matInput type="date" [(ngModel)]="formData.fecha" name="fecha">
                </mat-form-field>
            </div>
        </div>

        <app-spinner-load *ngIf="carga"></app-spinner-load>

        <div class="container text-right">
            <button mat-raised-button style="margin-right: 10px;">Ejecutar</button>
            <button mat-raised-button mat-dialog-close>Cerrar</button>
        </div>
    </form>

</div>
